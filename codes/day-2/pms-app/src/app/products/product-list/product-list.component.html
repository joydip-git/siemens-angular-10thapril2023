<div class="container-fluid container-spacing">
    <table class="table table-hover">
        <thead class="thead-color">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="table-dark">
            <tr *ngFor="let p of productRecords">
                <td>
                    <img [src]="p.imageUrl" alt="NA" title="{{p.productName}}" class="img-size">
                </td>
                <td>{{p.productName}}</td>
                <td>{{p.price}}</td>
                <td>{{p.starRating}}</td>
                <td>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
